    <title>意义工程 | 意义的三相</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              background: '#0a0a0b',
              surface: '#121214',
              surfaceHighlight: '#1e1e24',
              primary: '#3b82f6', // Trajectory Blue
              secondary: '#ef4444', // Velocity Red
              tertiary: '#d97706', // Viscosity Amber
              text: '#e4e4e7',
              muted: '#a1a1aa',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'fade-in-up': 'fadeInUp 1s ease-out',
              'breathe': 'breathe 8s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(0.95)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
